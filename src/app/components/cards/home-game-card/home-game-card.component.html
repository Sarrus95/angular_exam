<div (click)="openModal()" id="card-area">
  <div id="card-img">
    <img [src]="game?.data?.header_image || 'assets/imgs/default.jpg'" />
  </div>
  <div id="card-info">
    <div id="category-box">
      <button class="card-labels">Wishlist</button>
      <button class="card-labels">In Library</button>
      <button class="card-labels">Favourite</button>
    </div>
  </div>
</div>
