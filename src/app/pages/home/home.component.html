@if(homeGames.length === 0){
<app-spinner></app-spinner>
} @else{
<div class="pure-g">
  @for(game of homeGames;track game.appid){
  <div class="pure-u-1-3">
    <app-home-game-card
      [game]="game"
      (modalOpener)="openModalHandler($event)"
      (wishlistSend)="wishlistHandler($event)"
    >
    </app-home-game-card>
  </div>
  }
</div>
<button id="next-button" (click)="loadData()">Load More</button>
<app-info-game-card
  [game]="selectedGame"
  [isVisible]="viewModal"
  (modalCloser)="closeModalHandler()"
></app-info-game-card>
}
