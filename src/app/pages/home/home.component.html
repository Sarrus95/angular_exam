@if(homeGames.length === 0){
<app-spinner></app-spinner>
} @else{
<div class="pure-g">
  @if(categoryGames.length === 0){
    @for(game of homeGames;track game.appid){
      <div class="pure-u-1-3">
        <app-home-game-card
          [game]="game"
          (modalOpener)="openModalHandler($event)"
          (wishlistSend)="wishlistHandler($event)"
          (librarySend)="libraryHandler($event)"
        >
        </app-home-game-card>
      </div>
      }
  } @else {
    @for(game of categoryGames;track game.appid){
      <div class="pure-u-1-3">
        <app-home-game-card
          [game]="game"
          (modalOpener)="openModalHandler($event)"
          (wishlistSend)="wishlistHandler($event)"
          (librarySend)="libraryHandler($event)"
        >
        </app-home-game-card>
      </div>
      }
  }
</div>
<div id="page-buttons">
  @if(page !== 0){
    <button class="page-button" (click)="loadHomeGames(actions.prevPage)">Previous Page</button>
  }
  <button class="page-button" (click)="loadHomeGames(actions.nextPage)">Next Page</button>
</div>
<app-info-game-card
  [game]="selectedGame"
  [isVisible]="viewModal"
  (modalCloser)="closeModalHandler()"
></app-info-game-card>
}
