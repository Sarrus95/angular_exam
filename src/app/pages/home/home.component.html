@if(homeGames.length < 21){
  <app-spinner></app-spinner>
}
@else{
  <div class="pure-g">
    @for(game of homeGames;track game.appid){
      <div class="pure-u-1-3">
        <div (click)="openModal(game)" id="card-area">
          <div id="card-img">
            <img [src]="game?.data?.header_image || 'assets/imgs/default.jpg'" />
          </div>
          <div id="card-info">
            <div id="category-box">
              <button class="card-labels">Wishlist</button>
              <button class="card-labels">In Library</button>
              <button class="card-labels">Favourite</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
  <button id="next-button" (click)="loadData()">Load More</button>
  <app-info-card
  [game]="selectedGame"
  [isVisible]="viewModal"
  (modalCloser)="closeModalHandler()"
  ></app-info-card>
}
