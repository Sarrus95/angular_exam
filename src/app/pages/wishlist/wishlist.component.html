@if(wishlistGames.length === 0){
<p class="no-games-message">NO GAMES IN WISHLIST</p>
} @else{
<div class="pure-g">
  @for(game of wishlistGames;track game.appid){
  <app-wishlist-game-card
    [game]="game"
    (modalOpener)="openModalHandler($event)"
    (gameBought)="buyGameHandler($event)"
    (wishlistRemover)="wishlistRemoverHandler($event)"
  >
  </app-wishlist-game-card>
  }
</div>
<app-info-game-card
  [game]="selectedGame"
  [isVisible]="viewModal"
  (modalCloser)="closeModalHandler()"
></app-info-game-card>
}
