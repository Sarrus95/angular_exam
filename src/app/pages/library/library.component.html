@if(libraryGames.length === 0){
<p class="no-games-message">NO GAMES IN LIBRARY</p>
} @else{
<div class="pure-g">
  @if(favouriteGames.length !== 0){ @for(game of favouriteGames;track
  game.appid){
  <app-library-game-card
    [game]="game"
    (modalOpener)="openModalHandler($event)"
    (favouriteAdd)="favouriteAddHandler($event)"
    (favouriteRemove)="favouriteRemoveHandler($event)"
  >
  </app-library-game-card>
  } } @else { @for(game of libraryGames;track game.appid){
  <app-library-game-card
    [game]="game"
    (modalOpener)="openModalHandler($event)"
    (favouriteAdd)="favouriteAddHandler($event)"
    (favouriteRemove)="favouriteRemoveHandler($event)"
  >
  </app-library-game-card>
  } }
</div>
<app-info-game-card
  [game]="selectedGame"
  [isVisible]="viewModal"
  (modalCloser)="closeModalHandler()"
></app-info-game-card>
}
